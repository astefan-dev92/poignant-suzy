name: Manual Workflow

on:
    workflow_dispatch
# echo "OUTPUT=$(echo -n $BRANCH_NAME | openssl dgst -sha256 -binary | xxd -p)"
jobs:
    branch:
        runs-on: ubuntu-latest

        outputs:
            name: ${{ steps.hash.outputs.name }}
            sha: ${{ steps.hash.outputs.sha }}

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - uses: FranzDiebold/github-env-vars-action@v2.7.0

            - name: Set Branch Name
              id: hash
              env:
                  BRANCH_NAME: ${{ env.CI_ACTION_REF_NAME_SLUG }}
              run: |
                  echo "OUTPUT=$(echo -n $BRANCH_NAME | sha256sum | head -c 40)"
                  echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
                  echo "sha=${OUTPUT}" >> $GITHUB_OUTPUT

    execute:
      needs: [branch]
      runs-on: ubuntu-latest

      steps: 
        - name: Branch Name
          run: echo ${{needs.branch.outputs.name}}

        - name: Branch SHA
          run: echo ${{needs.branch.outputs.sha}}
